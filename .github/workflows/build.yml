name: Build

on:
  push:
    tags: ['v*']
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Environment
        run: |
          $env:revision = git describe --tags --always
          echo "GIT_REVISION=$env:revision" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build x64 Release
        run: msbuild n02p.vcxproj /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v142

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kailleraclient-x64-${{ env.GIT_REVISION }}
          path: x64/Release/kailleraclient.dll

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Zip the DLL
          cd artifacts/kailleraclient-x64-${{ env.VERSION }}
          zip "../../release/kailleraclient-x64-${{ env.VERSION }}.zip" kailleraclient.dll
          cd ../..

          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(env.VERSION, '-') }}
